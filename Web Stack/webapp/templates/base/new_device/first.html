<script>
$('#continue').on('click', function(e) {
  $.get('/new_device/',

    function(data) {

  });
});
$('#help').on('click', function(e) {
  $.get('/new_device/',
    {
     forward: false,
     page: 'first'
    },
    function(data) {
        $('#modalBody').html(data);
  });
});
</script>
