{% extends "_layouts/base.html" %}

{% block page_title %}SEADS - Dashboard{% endblock %}
{% block page_class %}landing-page{% endblock %}
{% block content %}

{% include "base/navbar.html" %}
{% include "base/sidebar.html" %}

<script src="{{STATIC_URL}}webapp/zoomcharts/lib/zoomcharts.js"></script>

<div id="page-wrapper">
   <div class="container-fluid">
      <div id='content'></div>
   </div>
</div>

<script type="text/javascript">
$.get("/charts/default_chart/", function( ajax_data ) {
   $('#content').html(ajax_data);
});

$('.nav-bar.account').on('click', function() {
   $.get("/account/", function ( ajax_data ) {
      $('#content').html(ajax_data);
   });
});

$('.side-bar.dashboard').on('click', function() {
   $.get("/dashboard/", function ( ajax_data ) {
      $('#content').html(ajax_data);
   });
});
</script>

{% endblock content %}
